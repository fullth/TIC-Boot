<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head th:replace="fragments/config.html :: configFragment"></head>
	<div layout:fragment="content-fluid">
		<tbody>
			<tr th:each="item : ${items}">
				<div class="container">
					<div class="row">
						<div class="col thumbnail">
							Thumbnail
						</div>
						<div class="col news">
						<a th:href="${item.link}">
							<h3><td th:text="${item.title}" /></h3> <br>
						</a>
							<td th:text="${item.description}" />
						</div>
					</div>
				</div>
			</tr>
		</tbody>
	</div>
</html>
