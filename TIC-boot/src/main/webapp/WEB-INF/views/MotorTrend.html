<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head th:replace="fragments/config.html :: configFragment">
		<title>MotorTrend</title>
		<style>
		body {
			padding-top: 20px;
		}		
		.row {
			text-align: center;
			display: flex;
		}		
		a:link {
			color: black;
			text-decoration: none;
		}		
		a:visited {
			color: black;
			text-decoration: none;
		}		
		a:hover {
			color: blue;
			text-decoration: node;
		}		
		.col {
			display: inline-block;
			border: solid black 1px;
		}		
		.news {
			width: 700px;
			height: 200px;
		}		
		.thumbnail {
			width: 200px;
			height: 200px;
		}
		</style>		
	</head>
	<div layout:fragment="content-fluid">
		<tbody>
			<tr th:each="item : ${items}">
				<div class="container">
					<div class="row">
						<div class="col thumbnail">
							Thumbnail
						</div>
						<div class="col news">
						<a th:href="${item.link}">
							<h3><td th:text="${item.title}" /></h3> <br>
						</a>
							<td th:text="${item.description}" />
						</div>
					</div>
				</div>
			</tr>
		</tbody>
	</div>
</html>
