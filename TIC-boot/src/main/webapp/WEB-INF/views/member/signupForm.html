<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head th:replace="fragments/config.html :: configFragment"></head>
	<div layout:fragment="content">
		<h4>Join </h4>
		<hr>
		<form action="/member/signup" th:object="${member}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value=${_csrf.token} />
			<!-- th:field="*{username}" = id="username" name="username" -->
			<input type="text" th:field="*{username}" placeholder="ID">
			<span th:text="${valid_username}"></span>
			<input type="password" th:field="*{password}" placeholder="PW">
			<span th:text="${valid_password}"></span>
			<button type="submit">Login</button>
		</form>
	</div>
</html>
